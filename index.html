<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stat Gain Calculator</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 350px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #6200ea;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #7c3aed;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1rem;
    }
    .credits {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.9rem;
    }
    .credits a {
      color: #03dac6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Stat Gain Calculator</h1>
  <div class="calculator">
    <label for="current">Current Stat</label>
    <input type="number" id="current" placeholder="Enter current stat">

    <label for="target">Target Stat</label>
    <input type="number" id="target" placeholder="Enter target stat">

    <label for="tickGain">Tick Gain (per tick, already with multiplier)</label>
    <input type="number" id="tickGain" placeholder="Enter gain per tick">

    <label for="tickSpeed">Tick Speed (seconds)</label>
    <input type="number" id="tickSpeed" placeholder="e.g. 1.5">

    <label for="multiplier">Next Multiplier (optional)</label>
    <input type="number" id="multiplier" placeholder="e.g. 2048">

    <button onclick="calculate()">Calculate Time</button>
    <div class="result" id="result"></div>
  </div>

  <div class="credits">
    Made by <a href="https://skyabc.me" target="_blank">Sky!!</a>
  </div>

  <script>
    function calculate() {
      let current = Number(document.getElementById("current").value);
      let target = Number(document.getElementById("target").value);
      let tickGain = Number(document.getElementById("tickGain").value);
      let tickSpeed = Number(document.getElementById("tickSpeed").value);
      let multiplier = Number(document.getElementById("multiplier").value) || null;

      if (current >= target) {
        document.getElementById("result").innerText = "Already reached target!";
        return;
      }

      let remaining = target - current;
      let gain = tickGain;

      // If user provided a multiplier, simulate applying it once
      if (multiplier && multiplier > 1) {
        gain = (tickGain / (multiplier / 2)) * multiplier;
      }

      let ticksNeeded = remaining / gain;
      let timeSeconds = ticksNeeded * tickSpeed;

      let hours = Math.floor(timeSeconds / 3600);
      let minutes = Math.floor((timeSeconds % 3600) / 60);
      let seconds = Math.floor(timeSeconds % 60);

      document.getElementById("result").innerText = 
        `Time Required: ${hours}h ${minutes}m ${seconds}s`;
    }
  </script>
</body>
</html>
