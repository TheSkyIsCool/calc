<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPTS Classic Calc</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #0ff; }
    label { display: block; margin-top: 10px; }
    input, select { margin-top: 5px; padding: 5px; border-radius: 5px; border: none; }
    .quest-section { margin-top: 15px; padding: 10px; border: 1px solid #444; border-radius: 8px; }
    button { margin-top: 20px; padding: 10px 15px; background: #0ff; color: #111; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0cc; }
    #result { margin-top: 20px; font-size: 18px; color: #0f0; }
  </style>
</head>
<body>
  <h1>SPTS Stat Calculator</h1><label>Current Stat Amount: <input type="number" id="currentStat" value="0"> </label>

<label>Required Stat Amount: <input type="number" id="requiredStat" value="1000000"> </label>

<label>Current Tokens: <input type="number" id="tokens" value="0"> </label>

<label>Current Multiplier: <select id="multiplier"> <option value="1">1x</option> <option value="2">2x</option> <option value="4">4x</option> <option value="8">8x</option> <option value="16">16x</option> <option value="32">32x</option> <option value="64">64x</option> <option value="128">128x</option> <option value="256">256x</option> <option value="512">512x</option> <option value="1024">1024x</option> <option value="2048">2048x</option> <option value="4096">4096x</option> <option value="8192">8192x</option> <option value="16384">16384x</option> <option value="32768">32768x</option> <option value="65536">65536x</option> <option value="131072">131072x</option> <option value="262144">262144x</option> <option value="524288">524288x</option> </select> </label>

  <div class="quest-section">
    <h3>Daily Quests (+20 tokens each)</h3>
    <label><input type="checkbox" class="dailyQuest"> Fist Strength</label>
    <label><input type="checkbox" class="dailyQuest"> Body Toughness</label>
    <label><input type="checkbox" class="dailyQuest"> Psychic Power</label>
    <label><input type="checkbox" class="dailyQuest"> Movement Speed</label>
    <label><input type="checkbox" class="dailyQuest"> Jump Force</label>
  </div>  <div class="quest-section">
    <h3>Weekly Quests (+100/500/2500 tokens each set)</h3>
    <label><input type="checkbox" class="weeklyQuest"> Fist Strength</label>
    <label><input type="checkbox" class="weeklyQuest"> Body Toughness</label>
    <label><input type="checkbox" class="weeklyQuest"> Psychic Power</label>
  </div><button onclick="calculateTime()">Calculate</button>

  <div id="result"></div>  <script>
    const multiplierCosts = {
      2:100,4:200,8:500,16:1000,32:2000,64:5000,128:10000,256:15000,
      512:20000,1024:50000,2048:100000,4096:200000,8192:500000,
      16384:1000000,32768:2000000,65536:5000000,131072:10000000,
      262144:20000000,524288:50000000
    };

    function calculateTime(){
      let currentStat = parseFloat(document.getElementById("currentStat").value);
      let requiredStat = parseFloat(document.getElementById("requiredStat").value);
      let tokens = parseFloat(document.getElementById("tokens").value);
      let multiplier = parseInt(document.getElementById("multiplier").value);

      // Quest token bonuses
      let dailyBonus = document.querySelectorAll(".dailyQuest:checked").length * 20;
      let weeklyBonus = document.querySelectorAll(".weeklyQuest:checked").length * (100+500+2500);

      // Base tokens per minute
      let tokensPerMinute = 5;
      let tokensPerDay = tokensPerMinute * 1440 + dailyBonus; // 1440 minutes/day
      let tokensPerWeek = tokensPerDay*7 + weeklyBonus;

      // Assume Fist Strength (1s per tick). Can add dropdown later for type.
      let tickSpeed = 1; 

      let time = 0; // seconds

      while(currentStat < requiredStat){
        currentStat += multiplier; // 1 stat per tick * multiplier
        time += tickSpeed;

        // tokens gained passively (convert seconds to minutes)
        if(time % 60 === 0){
          tokens += tokensPerMinute;
        }

        // every day add dailyBonus
        if(time % 86400 === 0) tokens += dailyBonus;
        // every week add weeklyBonus
        if(time % 604800 === 0) tokens += weeklyBonus;

        // upgrade multiplier if possible
        let nextMulti = multiplier*2;
        if(multiplierCosts[nextMulti] && tokens >= multiplierCosts[nextMulti]){
          tokens -= multiplierCosts[nextMulti];
          multiplier = nextMulti;
        }

        if(time > 1e8){ // safety break
          break;
        }
      }

      let hours = (time/3600).toFixed(2);
      document.getElementById("result").innerText = "Time required: " + hours + " hours";
    }
  </script></body>
</html>
